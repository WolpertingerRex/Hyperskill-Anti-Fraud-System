    import antifraud.business.Transaction;
    import antifraud.presentation.responses.TransactionResult;
    import antifraud.presentation.responses.TransactionResultType;
    import antifraud.service.CreditCardService;
    import antifraud.service.IPService;
    import org.springframework.beans.factory.annotation.Autowired;
    import org.springframework.web.bind.annotation.PostMapping;
    import org.springframework.web.bind.annotation.RequestBody;
    import org.springframework.web.bind.annotation.RequestMapping;
    import org.springframework.web.bind.annotation.RestController;

    import javax.validation.Valid;

    import java.util.Set;
    import java.util.TreeSet;


    @RestController
    @RequestMapping("/api/antifraud")
    public class TransactionController {
        @Autowired
        private CreditCardService cardService;
        @Autowired
        private IPService ipService;

        @PostMapping("/transaction")
        public TransactionResult makeTransaction(@RequestBody @Valid Transaction transaction) {

            Set<String> reasons = new TreeSet<>();

            if (cardService.exists(transaction.getNumber()))
                reasons.add("card-number");
            if (ipService.exists(transaction.getIp()))
                reasons.add("ip");


            long amount = transaction.getAmount();

            if (reasons.isEmpty()) {
                if (amount <= 200)
                    return new TransactionResult(TransactionResultType.ALLOWED, "none");
                else if (amount <= 1500)
                    return new TransactionResult(TransactionResultType.MANUAL_PROCESSING, "amount");
            }

            if (amount > 1500) {
                reasons.add("amount");
            }

            String info = String.join(", ", reasons);
            return new TransactionResult(TransactionResultType.PROHIBITED, info);

        }
    }
